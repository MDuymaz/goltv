name: Run proxylive.py script

on:
  workflow_run:
    workflows: ["Run m3u-link.py script"]
    types:
      - completed
  workflow_dispatch:  # Manuel olarak çalıştırılabilir

jobs:
  run_base_url_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install

      - name: Run proxylive.py and update file
        run: |
          python proxylive.py > son_m3u_link_tamam.txt  # Çıktıyı doğrudan son_m3u_link_tamam.txt dosyasına yaz

      - name: Check if son_m3u_link_tamam.txt was updated
        run: |
          if git diff --quiet son_m3u_link_tamam.txt; then
            echo "No changes in son_m3u_link_tamam.txt. Skipping commit."
          else
            echo "son_m3u_link_tamam.txt has been updated. Committing changes."
            git add son_m3u_link_tamam.txt
            git commit -m "İzle linkleri güncellendi."
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger encode.yml workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/encode.yml/dispatches
